<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>AJAX</h1>

    <h2>Face</h2>
    <ul id="amigosface"></ul>

    <h2>Spoty</h2>
    <ul id="amigosspoty"></ul>

    <button id="cargarbtnFace">Cargar amigos face</button>
    <button id="cargarbtnSpoty">Cargar amigos spoty</button>

    <section>
            <div id="mensaje" class="error hide">Usuario y contraseña no válidos</div>
            <form id="loginform" action="" method="POST" novalidate>
                <div>
                    <input autofocus id="username" type="text" placeholder="username" minlength="3" required>
                    <div id="errorusername" class="hide">completa el username</div>
                </div>
                <div>
                    <input id="password" type="password" placeholder="password" pattern="[a-zA-Z0-9]*" required>
                    <div id="errorpassword" class="hide">Completa el password</div>
                </div>
                <div>
                    <button id="accederbtn">acceder</button>
    
                </div>
    
            </form>
        </section>

</body>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./script.js"></script>
</html>
